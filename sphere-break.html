<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sphere Break Solver</title>
  </head>
  <body>
    <form>
      <table border="1">
	<tr>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	</tr>
	<tr>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="entry" size="2"/></td>
	  <td><input type="number" class="entry" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	</tr>
	<tr>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="entry" size="2"/></td>
	  <td><input type="number" class="entry" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	</tr>
	<tr>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	</tr>
      </table>
      <input type="button" value="Solve" onClick="SPHERE_BREAK.solveGrid(this.form)"/>
      <input type="button" value="Next Round" onClick="SPHERE_BREAK.incBorderCoins(this.form)"/>
      <input type="reset" value="Clear" onClick="SPHERE_BREAK.setOutput('')"/>
      <br/>
      <span id="output"></span>
    </form>
  </body>
  <script src="http://cloud.github.com/downloads/bitsai/sphere-break/sphere-break.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
</html>
